<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <title>Shinemakers</title>
    <style>
      html, body {
        background: #050505;
        color: white;
        font-family: 'Open Sans', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-family: 'Unbounded', sans-serif;
        background: linear-gradient(45deg, #ffff32, #ffe589);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .wrapper {
        opacity: 0;
        transform: scale(0.95);
        animation: anim 1.4s ease forwards;
      }

      button {
        border: solid white 10px;
        border-radius: 20px;
        background: transparent;
        width: 100px;
        height: 50px;
        color: white;
      }

      @keyframes anim {
        0% {
          opacity: 0;
          transform: scale(0.95);
          text-shadow: none;
        }
        70% {
          opacity: 1;
          transform: scale(1.02);
          text-shadow: 0 0 10px #ffe58955;
        }
        100% {
          opacity: 1;
          transform: scale(1);
          text-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Shinemakers</h1><br><br>
      <center><button>hi!</button></center>
    </div>
  </body>
</html>
